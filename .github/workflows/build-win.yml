name: build-windows-artifact

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20.19.0 # matches your dev

      - name: Setup Python 3.11 (node-gyp)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (clean)
        run: npm ci

      # optional: ensure native deps compiled for Electron on Windows
      - name: Rebuild better-sqlite3 for Electron
        run: npx electron-rebuild -f --only better-sqlite3

      - name: Build Windows installer
        run: npm run build:win

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-dist
          path: |
            dist/**/*.exe
            dist/**/*.zip
            dist/**/*.yml
          retention-days: 30
