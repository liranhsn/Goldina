name: release-windows

on:
  push:
    tags: ["v*.*.*"] # e.g. v0.1.3
  workflow_dispatch:

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write # needed for releases
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20.19.0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (clean)
        run: npm ci

      # Builds renderer + main + preload into dist/ and dist-electron/
      - name: Build (electron-vite)
        run: npm run build

      # Package Windows installer (no auto publish because "publish": "never")
      - name: Package (electron-builder)
        run: npm run build:win

      - name: List artifacts
        run: |
          dir dist
          dir dist\win-unpacked

      # Create a GitHub Release and upload artifacts
      - name: Create Release & upload assets
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/**/*.exe
            dist/**/*.zip
            dist/**/*.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
